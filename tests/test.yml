---
- hosts: all

  tasks:

  - include_tasks: setup-ubuntu.yml
    when: ansible_distribution == "Ubuntu"

  - include_tasks: setup-debian.yml
    when: ansible_distribution == "Debian"

  - name: install git
    apt:
      name: git

  - include_role:
      name: role_under_test
    with_items: '{{ php_versions }}'
    loop_control:
      loop_var: jsmin_php_version
