---
- name: Set variables for Debian.
  set_fact:
    php_versions:
    - 5.6
    jsmin_path_ini: /etc/php/{{ jsmin_php_version|int }}/mods-available/jsmin.ini
    jsmin_path_phpconfig: php-config
    jsmin_path_phpize: phpize

- name: Install PHP development files
  apt:
    name: php5-dev
